<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Bar -->
    <div id="adminBar" class="admin-bar" style="display: none;">
        <span>Logged in as: <span class="admin-name"></span></span>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="default-avatar.png" alt="Profile Picture" id="profileImage">
                    <div class="edit-overlay" style="display: none;">
                        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                        <button onclick="document.getElementById('profileImageInput').click()">
                            <i class="fas fa-camera"></i> Change Photo
                        </button>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="name" data-editable="text">Your Name</h1>
                    <p class="title" data-editable="text">Your Title</p>
                    <div class="social-links">
                        <a href="#" class="social-icon" data-editable="link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-icon" data-editable="link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon" data-editable="link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <button id="loginBtn" class="login-btn" onclick="showLoginModal()">
                    <i class="fas fa-user"></i> Login
                </button>
            </div>
        </section>

        <!-- About Section -->
        <section class="about-section">
            <h2>About Me</h2>
            <p data-editable="text">Write your bio here...</p>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <h2>Featured Videos</h2>
            <div id="videosContainer"></div>
            <div id="addVideoBtn" class="add-video-btn" style="display: none;">
                <button onclick="document.getElementById('videoInput').click()">
                    <i class="fas fa-plus"></i> Add New Video
                </button>
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <div class="contact-item" data-editable="contact">
                    <i class="fas fa-envelope"></i>
                    <span>fadhilimumo3673@gmail.com</span>
                </div>
                <div class="contact-item" data-editable="contact">
                    <i class="fas fa-phone"></i>
                    <span>0796955669</span>
                </div>
                <div class="contact-item" data-editable="contact">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Nairobi, Makadara</span>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send me a message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div id="formStatus" class="form-status"></div>
            </div>
        </section>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
